    <section class="user-info-container d-flex justify-content-center gap-5" style="margin-top: 100px;">
        <!-- Account Details -->
        <div class="account-details p-3 shadow rounded d-flex align-items-center">
            <!-- Profile Picture -->
            <div class="profile-pic-container me-3">
                <img id="profilePic" src="" alt="Profile Picture" class="profile-pic d-none">
                <div id="initialCircle" class="initial-circle">J</div>
            </div>
    
            <!-- User Info -->
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-center">
                    <h4>Profile</h4>
                    <button id="editButton" class="btn">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                </div>
                <div class="text-end"> <!-- Aligns text to the right -->
                    <h6>Mobile Number</h6>
                    <p id="mobileNumber"></p>
                    <h6>Name</h6>
                    <p id="userName"></p>
                </div>
            </div>
        </div>
    
        <!-- Current Plan -->
        <div class="current-plan p-3 shadow rounded position-relative">
            <!-- Badge -->
            <span class="badge position-absolute top-0 end-0 m-2" id="status-badge"></span>
        
            <h4>Current Plan</h4>
            <div class="d-flex justify-content-between">
                <div>
                    <h6>Plan</h6>
                    <p id="current_plan_cost"></p>
                </div>
                <div>
                    <h6>Expiry Date</h6>
                    <p id="current_plan_expiry"></p>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-2">View Plan</button>
        </div>        
    </section>
    

    <section class="History text-center mt-3">

        </div>
    </section>

    <!-- Bootstrap Modal for Editing Email -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- <div class="mb-3 text-center">
                            <label for="profileImageUpload" class="form-label">Profile Image</label>

                            <small class="text-muted">Click on the image to change</small>

                        <div class="mb-3">
                            <label for="editfirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editfirstName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editlastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editlastName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editMobile" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="editMobile" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editalternateMobile" class="form-label">Alternate Mobile Number</label>
                            <input type="text" class="form-control" id="editalternateMobile">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="editAddress" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editDob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="editDob" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plan Details Modal -->
<div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
