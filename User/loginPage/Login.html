<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="LoginStyles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">

    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../indexPage/Home.html"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../indexPage/Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../plansPage/Plans.html">Prepaid Plans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../aboutusPage/AboutUs.html">About Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" style="border: none;" type="submit"><span class="material-symbols-outlined">
                            search
                            </span></button>
                    </form>
                    <button id="themeToggle" class="btn btn-light m-2">
                        <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="login">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 mt-5">
        <div class="form-container p-5 border rounded shadow">
            <form id="user_form">
                <h3 class="text-center">Welcome Back!</h3>
                <h6 class="d-flex justify-content-center">Use your credentials to login</h6>
                <div class="mt-4">
                    <label class="d-block" for="mobilenumber">Mobile Number</label>
                    <input class="rounded mt-2" id="mobilenumber" type="tel" name="mobilenumber" placeholder="Enter mobile number" style="width: 100%;"> <br>
                    <span id="mobileErr" style="color: red; display: block; max-width: 200px; word-wrap: break-word;"></span>
                    <button class="btn btn-success" id="getOtp" type="button">Get OTP</button>
                </div>

                <div class="">
                    <label class="d-block" for="otp">OTP</label>
                    <div id="otp-inputs" class="d-flex justify-content-between mt-2">
                        <input class="rounded otp-input" type="text" maxlength="1">
                        <input class="rounded otp-input" type="text" maxlength="1">
                        <input class="rounded otp-input" type="text" maxlength="1">
                        <input class="rounded otp-input" type="text" maxlength="1">
                        <input class="rounded otp-input" type="text" maxlength="1">
                        <input class="rounded otp-input" type="text" maxlength="1">
                      </div>
                    <span id="otpErr" style="color: red; display: block; max-width: 200px; word-wrap: break-word;"></span> <br>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="rounded btn btn-primary" id="loginBtn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    </section>

    <footer class="footer py-3">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">
                <!-- Left Section -->
                <div class="col-md-4 d-flex flex-column align-items-md-start align-items-center">
                    <a class="footer-brand" href="../indexPage/Home.html" style="text-decoration: none;"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                </div>
    
                <!-- Center Section -->
                <div class="col-md-4 text-center">
                    <h5>Connect with Us</h5>
                    <div class="d-flex justify-content-center gap-3">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
    
                <!-- Right Section -->
                <div class="col-md-4 d-flex flex-column align-items-md-end align-items-center">
                    <h6>Toll-Free</h6>
                    <h6>+089765 67890</h6>
                </div>
            </div>
        </div>
</footer>
