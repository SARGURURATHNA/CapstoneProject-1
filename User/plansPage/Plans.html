<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../indexPage/Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../plansPage/Plans.html">Prepaid Plans</a>

                        <li class="nav-item">

                    </ul>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">

                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu" aria-labelledby="accountDropdown">

                    <button id="themeToggle" class="btn btn-light m-2">
                        <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="All_Plans" style="margin-top: 50px;">
        <div class="container mt-5">
          <div class="d-flex justify-content-between align-items-center">
                <h3><strong>All Plans</strong></h3>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-secondary me-2" id="clearFilter">
                      <i class="bi bi-x-circle"></i> Clear Filters
                    </button>
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#filterModal">
                      <i class="bi bi-funnel"></i> Filter
                    </button>
                </div>
            </div>

            <ul class="nav nav-tabs mt-3" id="categoryTabs">
            </ul>
              <!-- Plans will be added here -->
            <div class="row g-3 mt-3"></div>
            <nav aria-label="Page navigation example" class="mt-4">
              <ul class="pagination justify-content-center" id="paginationControls">
                <!-- Pagination buttons will be added here dynamically -->
              </ul>
            </nav>
        </div>
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="filterModalLabel">Filter Plans</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <!-- Validity Section -->
                      <div class="mb-4">
                          <h6 class="fw-bold mb-3">Validity</h6>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="1month" id="validity1Month">
                              <label class="form-check-label" for="validity1Month">1 Month</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="3months" id="validity3Months">
                              <label class="form-check-label" for="validity3Months">3 Months</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="6months" id="validity6Months">
                              <label class="form-check-label" for="validity6Months">6 Months</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="1year" id="validity1Year">
                              <label class="form-check-label" for="validity1Year">1 Year</label>
                          </div>
                      </div>
  
                      <!-- Price Section -->
                      <div>
                          <h6 class="fw-bold mb-3">Price</h6>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="under500" id="priceUnder500">
                              <label class="form-check-label" for="priceUnder500">Under ₹500</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="500to1000" id="price500to1000">
                              <label class="form-check-label" for="price500to1000">₹500 - ₹1000</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="1000to2000" id="price1000to2000">
                              <label class="form-check-label" for="price1000to2000">₹1000 - ₹2000</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="above2000" id="priceAbove2000">
                              <label class="form-check-label" for="priceAbove2000">Above ₹2000</label>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="applyFilter">Apply Filters</button>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You need to be logged in to proceed with the recharge.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="../loginPage/Login.html" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
    </div>

    <!-- Benefit Modal -->
    <div class="modal fade" id="benefitModal" tabindex="-1" aria-labelledby="benefitModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h5 class="modal-title" id="benefitModalLabel">Plan Benefits</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <!-- Subscription Section -->
            <h6 class="mb-2 fw-bold">Subscription</h6>
            <div class="d-flex gap-3 mb-4" id="subscriptionImages">
              <!-- Dynamically insert subscription images here -->
            </div>

            <!-- Pack Details Section -->
            <h6 class="mb-2 fw-bold">Pack Details</h6>
            <div class="table-responsive">
              <table class="table table-bordered align-middle mb-0" id="packDetailsTable">
                <tbody>
                  <!-- Details will be dynamically inserted here -->
                </tbody>
              </table>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer py-3 mt-5">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">
                <!-- Left Section -->
                <div class="col-md-4 d-flex flex-column align-items-md-start align-items-center">
                    <a class="footer-brand" href="../indexPage/Home.html" style="text-decoration: none;"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                </div>
    
                <!-- Center Section -->
                <div class="col-md-4 text-center">
                    <h5>Connect with Us</h5>
                    <div class="d-flex justify-content-center gap-3">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
    
                <!-- Right Section -->
                <div class="col-md-4 d-flex flex-column align-items-md-end align-items-center">
                    <h6>Toll-Free</h6>
                    <h6>+089765 67890</h6>
                </div>
            </div>
        </div>
</footer>
