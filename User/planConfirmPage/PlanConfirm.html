    <header>
        <nav class="navbar navbar-expand-lg fixed-top">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../indexPage/Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../plansPage/Plans.html">Prepaid Plans</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" style="border: none;" type="submit"><span class="material-symbols-outlined">
                            search
                            </span></button>
                    </form>
                    <button id="themeToggle" class="btn btn-light m-2">
                        <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
            </div>
        </nav>

    <section class="Planconfirm">
    <div class="container center-container">
        <div class="selected_plan text-center">
            <h3 class="prompt">Do you want to recharge with this Pack?</h3>
            <div class="plan-info overflow-x-auto mt-4">
                <h3>â‚¹<span id="cost" class="price"></span></h3>
                <div class="d-flex justify-content-center">
                    <div class="mx-3">
                        <p><strong id="validity"></strong></p>
                        <p>Validity</p>
                    </div>
                    <div class="mx-3">
                        <p><strong id="data"></strong></p>
                        <p>Data</p>
                    </div>
                    <div class="mx-3">
                        <p><strong id="sms"></strong></p>
                        <p>SMS</p>
                    </div>
                    <div class="mx-3">
                        <p><strong id="calls"></strong></p>
                        <p>Calls</p>
                    </div>
                </div>

            </div>

            <div class="d-grid gap-3 mt-4">
                <button class="btn btn-success btn-custom" onclick="goToPayment()">
                    Continue Recharge
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button class="btn btn-danger btn-custom" onclick="goBack()">
                    Cancel
                    <span class="material-symbols-outlined">cancel</span>
                </button>
            </div>
        </div>
    </div>
    </section>

    <footer class="footer py-3">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">
