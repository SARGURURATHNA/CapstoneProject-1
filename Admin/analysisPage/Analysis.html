<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="AnalysisStyles.css">
</head>
<body>
    <div class="wrapper">
        <section class="sidebar-content d-flex min-vh-100">
            <div class="sidebar">
                <div>
                    <ul class="nav flex-column">
                        <a class="navbar-brand mb-3 ms-3" href="../dashboardPage/Admin.html"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                        <li class="nav-item"><a class="nav-link" href="../dashboardPage/Admin.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="../analysisPage/Analysis.html">Analysis</a></li>
                        <li class="nav-item"><a class="nav-link" href="../manageplansPage/ManagePlans.html">Manage Plans</a></li>
                        <li class="nav-item"><a class="nav-link" href="../managesubscribersPage/ManageSubscribers.html">Manage Subscribers</a></li>
                    </ul>
                </div>
                <div>
                    <a href="../loginPage/Login.html" class="btn btn-danger btn-block">Log Out</a>
                </div>
            </div>
        </section>

        <section class="main-content w-100 ms-5">
            <div class="container d-flex flex-column mt-4">
                <h2 class="mb-4">Analysis</h2>
                <div class="row">
                    <!-- Bar Chart: Recharges -->
                    <div class="col-md-6">
                        <h4>Recharges (in Thousands)
                            <button class="download-btn btn bg-transparent border-0 me-2" data-chart="barChart">
                                <span class="material-icons text-primary">download</span>
                            </button>
                        </h4>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- Pie Chart: Plan Popularity -->
                    <div class="col-md-6">
                        <h4>Plan Popularity
                            <button class="download-btn btn bg-transparent border-0 me-2" data-chart="pieChart">
                                <span class="material-icons text-primary">download</span>
                            </button>
                        </h4>
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- Line Chart: Revenue -->
                    <div class="col-md-6">
                        <h4>Revenue (in Millions)
                            <button class="download-btn btn bg-transparent border-0 me-2" data-chart="lineChart">
                                <span class="material-icons text-primary">download</span>
                            </button>
                        </h4>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<script src="Analysis.js"></script>
<script src="../commonJS/SideBar.js"></script>
</body>
</html>
