          <!-- Benefit Modal -->
        <div class="modal fade" id="benefitModal" tabindex="-1" aria-labelledby="benefitModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                <h5 class="modal-title" id="benefitModalLabel">Plan Benefits</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                <!-- Subscription Section -->
                <h6 class="mb-2 fw-bold">Subscription</h6>
                <div class="d-flex gap-3 mb-4" id="subscriptionImages">

                    </tbody>

    <!-- Modal for Adding/Editing Plans -->
        <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planModalLabel">Add New Plan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="planForm">
                            <input type="hidden" id="editIndex" value=""> <!-- Hidden field for edit mode -->
                            <div class="mb-3">
                                <label for="planCost" class="form-label">Cost (â‚¹)</label>
                                <input type="number" class="form-control" id="planCost" required>
                            </div>
                            <div class="mb-3">
                                <label for="planValidity" class="form-label">Validity</label>
                                <input type="number" class="form-control" id="planValidity" required>
                            </div>
                            <div class="mb-3">
                                <label for="planData" class="form-label">Data</label>
                                <input type="text" class="form-control" id="planData" required>
                            </div>
                            <div class="mb-3">
                                <label for="planSms" class="form-label">SMS</label>
                                <input type="text" class="form-control" id="planSms" required>
                            </div>
                            <div class="mb-3">
                                <label for="planCalls" class="form-label">Calls</label>
                                <input type="text" class="form-control" id="planCalls" required>
                            </div>
                            <div class="mb-3">
                                <label for="planCalls" class="form-label">OTT</label>
                                <input type="text" class="form-control" id="planOtt" required>
                            </div>
                            <div class="mb-3">
                                <label for="planCalls" class="form-label">OTT Category</label>
                                <input type="text" class="form-control" id="planOttCategory" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Plan</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
