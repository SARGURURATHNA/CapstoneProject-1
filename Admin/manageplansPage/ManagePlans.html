<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ManagePlansStyles.css">
</head>
<body>
    <div class="wrapper">
        <section class="sidebar-content d-flex min-vh-100">
            <div class="sidebar">
                <div>
                    <ul class="nav flex-column">
                        <a class="navbar-brand mb-3 ms-3" href="../dashboardPage/Admin.html"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                        <li class="nav-item"><a class="nav-link" href="../dashboardPage/Admin.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="../analysisPage/Analysis.html">Analysis</a></li>
                        <li class="nav-item"><a class="nav-link" href="../manageplansPage/ManagePlans.html">Manage Plans</a></li>
                        <li class="nav-item"><a class="nav-link" href="../managesubscribersPage/ManageSubscribers.html">Manage Subscribers</a></li>
                    </ul>
                </div>
                <div>
                    <a href="../loginPage/Login.html" class="btn btn-danger btn-block" onclick="handleLogout()">Log Out</a>
                </div>
            </div>
        </section>

        <section class="All_Plans">
            <div class="container mt-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h3><strong>All Plans</strong></h3>
                    <div class="d-flex">
                        <button type="button" class="btn btn-outline-secondary me-2" id="clearFilter">
                          <i class="bi bi-x-circle"></i> Clear Filters
                        </button>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#filterModal">
                          <i class="bi bi-funnel"></i> Filter
                        </button>
                    </div>
                </div>
                
                <div class="d-flex gap-3 mt-3">
                    <button class="btn btn-primary d-flex align-items-center gap-2 rounded-pill" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <span class="material-icons">add</span>
                        Category
                    </button>
            
                    <button class="btn btn-success d-flex align-items-center gap-2 rounded-pill" onclick="openAddPlanModal()">
                        <span class="material-icons">add</span>
                        Add Plan
                    </button>
                </div>
            
                <!-- Delete Category button below -->
                <div class="mt-3">
                    <button class="btn btn-danger d-flex align-items-center rounded-pill" data-bs-toggle="modal" data-bs-target="#deleteCategoryModal" style="width: 170px;">
                        <span class="material-icons">delete</span>
                        Delete Category
                    </button>
                </div>
    
                <ul class="nav nav-tabs mt-3" id="categoryTabs">
                </ul>
                  <!-- Plans will be added here -->
                <div class="row g-3 mt-3"></div>
                <nav aria-label="Page navigation example" class="mt-4">
                  <ul class="pagination justify-content-center" id="paginationControls">
                    <!-- Pagination buttons will be added here dynamically -->
                  </ul>
                </nav>
            </div>
            <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="filterModalLabel">Filter Plans</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <!-- Validity Section -->
                          <div class="mb-4">
                              <h6 class="fw-bold mb-3">Validity</h6>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="1month" id="validity1Month">
                                  <label class="form-check-label" for="validity1Month">1 Month</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="3months" id="validity3Months">
                                  <label class="form-check-label" for="validity3Months">3 Months</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="6months" id="validity6Months">
                                  <label class="form-check-label" for="validity6Months">6 Months</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="1year" id="validity1Year">
                                  <label class="form-check-label" for="validity1Year">1 Year</label>
                              </div>
                          </div>
      
                          <!-- Price Section -->
                          <div>
                              <h6 class="fw-bold mb-3">Price</h6>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="under500" id="priceUnder500">
                                  <label class="form-check-label" for="priceUnder500">Under ₹500</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="500to1000" id="price500to1000">
                                  <label class="form-check-label" for="price500to1000">₹500 - ₹1000</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="1000to2000" id="price1000to2000">
                                  <label class="form-check-label" for="price1000to2000">₹1000 - ₹2000</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="above2000" id="priceAbove2000">
                                  <label class="form-check-label" for="priceAbove2000">Above ₹2000</label>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="applyFilter">Apply Filters</button>
                      </div>
                  </div>
              </div>
          </div>
        </section>

          <!-- Benefit Modal -->
        <div class="modal fade" id="benefitModal" tabindex="-1" aria-labelledby="benefitModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                <h5 class="modal-title" id="benefitModalLabel">Plan Benefits</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                <!-- Subscription Section -->
                <h6 class="mb-2 fw-bold">Subscription</h6>
                <div class="d-flex gap-3 mb-4" id="subscriptionImages">
                    <!-- Dynamically insert subscription images here -->
                </div>
    
                <!-- Pack Details Section -->
                <h6 class="mb-2 fw-bold">Pack Details</h6>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle mb-0" id="packDetailsTable">
                    <tbody>
                        <!-- Details will be dynamically inserted here -->
                    </tbody>
                    </table>
                </div>
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Plans -->
        <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planModalLabel">Add New Plan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="planForm">
                            <input type="hidden" id="editIndex" value=""> <!-- Hidden field for edit mode -->
                            <div class="mb-3">
                                <label for="planCost" class="form-label">Cost (₹)</label>
                                <input type="number" class="form-control" id="planCost" required>
                            </div>
                            <div class="mb-3">
                                <label for="planValidity" class="form-label">Validity</label>
                                <input type="number" class="form-control" id="planValidity" required>
                            </div>
                            <div class="mb-3">
                                <label for="planData" class="form-label">Data</label>
                                <input type="text" class="form-control" id="planData" required>
                            </div>
                            <div class="mb-3">
                                <label for="planSms" class="form-label">SMS</label>
                                <input type="text" class="form-control" id="planSms" required>
                            </div>
                            <div class="mb-3">
                                <label for="planCalls" class="form-label">Calls</label>
                                <input type="text" class="form-control" id="planCalls" required>
                            </div>
                            <div class="mb-3">
                                <label for="planOtt" class="form-label">OTT</label>
                                <input type="text" class="form-control" id="planOtt">
                            </div>
                            <div class="mb-3">
                                <label for="planOttCategory" class="form-label">OTT Category</label>
                                <input type="text" class="form-control" id="planOttCategory">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Plan</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Category Modal -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveCategory">Add</button>
                </div>
            </div>
            </div>
        </div>
</body>
<script src="ManagePlans.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../commonJS/SideBar.js"></script>
</html>
