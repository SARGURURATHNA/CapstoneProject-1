<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="LoginStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="login">
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <!-- Left Side - Image -->
                <div class="col-12 col-md-6 p-0">
                    <img src="Assets/Admin_Login_image_11zon.jpg" class="img-fluid h-100 w-100 object-fit-cover">
                </div>
                
                <!-- Right Side - Form -->
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="form-container p-5 border rounded shadow w-75">
                        <form id="admin_form">
                            <h3 class="text-center">Welcome Back Admin!</h3>
                            <h6 class="text-center">Use your credentials to login</h6>
                            <div class="mt-4">
                                <label class="d-block" for="username">Username</label>
                                <input class="form-control mt-2" id="username" type="text" name="username" placeholder="Enter Username">
                                <span id="userErr" class="text-danger d-block"></span>
                            </div>

                            <div class="mt-3">
                                <label class="d-block" for="password">Password</label>
                                <input class="form-control mt-2" id="password" type="password" name="password" placeholder="Enter Password">
                                <span id="passErr" class="text-danger d-block"></span>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button class="btn btn-primary w-100" id="submit" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="Login.js"></script>
</html>
