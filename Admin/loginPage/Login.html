<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="LoginStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="login">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="form-container p-5 border rounded shadow">

            <form id="admin_form" class="hidden">
                <h3>Welcome Back Admin!</h3>
                <h6 class="d-flex justify-content-center">Use your credentials to login</h6>
                <div class="mt-4">
                    <label class="d-block" for="username">Username</label>
                    <input class="rounded mt-2" id="username" type="text" name="username" placeholder="Enter Username" style="width: 100%;"> <br>
                    <span id="userErr" style="color: red; display: block; max-width: 200px; word-wrap: break-word;"></span> <br>
                </div>

                <div class="">
                    <label class="d-block" for="password">Password</label>
                    <input class="rounded mt-2" id="password" type="password" name="password" placeholder="Enter Password" style="width: 100%;"> <br>
                    <span id="passErr" style="color: red; display: block; max-width: 200px; word-wrap: break-word;"></span> <br>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="rounded btn btn-primary" id="submit" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    </section>

</body>
<script src="Login.js"></script>
</html>
