<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Report</title>
    <link rel="stylesheet" href="SubscriberReport.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Excel Export Library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- User Info Section -->
    <section id="userInfoSection" class="user-info mt-4">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <h4 class="mb-0 me-2"><strong>User Information</strong></h4>
                <span id="downloadReport" class="material-icons download-icon" title="Download Report">download</span>
            </div>
            <div class="user-info-container">
                <div class="account-details shadow">
                    <h5 class="mb-3">Account Details</h5>
                    <h6>Name</h6>
                    <p id="userName"></p>
                    <h6>Mobile Number</h6>
                    <p id="userMobile"></p>
                    <h6>Alternate Mobile</h6>
                    <p id="userAltMobile"></p>
                    <h6>Email</h6>
                    <p id="userEmail"></p>
                    <h6>Date of Birth</h6>
                    <p id="userDob"></p>
                    <h6>Address</h6>
                    <p id="userAddress"></p>
                </div>
                
                <div class="current-plan shadow position-relative">
                    <!-- Badge -->
                    <span class="badge position-absolute top-0 end-0 m-2" id="status-badge"></span>
                
                    <h5 class="mb-3">Current Plan</h5>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6>Plan</h6>
                            <p id="current_plan_cost"></p>
                        </div>
                        <div>
                            <h6>Expiry Date</h6>
                            <p id="current_plan_expiry"></p>
                        </div>
                    </div>
                    
                    <div class="plan-details mt-3">
                        <h6>Plan Details</h6>
                        <table class="table table-bordered mt-2">
                            <tr>
                                <td><strong>Cost</strong></td>
                                <td id="current_plan_details_cost"></td>
                            </tr>
                            <tr>
                                <td><strong>Validity</strong></td>
                                <td id="current_plan_details_validity"></td>
                            </tr>
                            <tr>
                                <td><strong>Data</strong></td>
                                <td id="current_plan_details_data"></td>
                            </tr>
                            <tr>
                                <td><strong>SMS</strong></td>
                                <td id="current_plan_details_sms"></td>
                            </tr>
                            <tr>
                                <td><strong>Calls</strong></td>
                                <td id="current_plan_details_calls"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Recharge History Section -->
    <section class="History text-center mt-5">
        <div class="container">
            <h4><strong>Recharge History</strong></h4>
            <div id="historyContainer" class="d-flex flex-column align-items-center mt-4"></div>
        </div>
    </section>
</body>
<script src="SubscriberReport.js"></script>
</html>
