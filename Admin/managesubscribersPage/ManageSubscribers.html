<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscribers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="ManageSubscribersStyles.css">
</head>
<body>
    <div class="wrapper">
        <section class="sidebar-content d-flex min-vh-100">
            <div class="sidebar">
                <div>
                    <ul class="nav flex-column">
                        <a class="navbar-brand mb-3 ms-3" href="../dashboardPage/Admin.html"><span class="slanted">Mobi</span><span class="normal">Com</span></a>
                        <li class="nav-item"><a class="nav-link" href="../dashboardPage/Admin.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="../analysisPage/Analysis.html">Analysis</a></li>
                        <li class="nav-item"><a class="nav-link" href="../manageplansPage/ManagePlans.html">Manage Plans</a></li>
                        <li class="nav-item"><a class="nav-link" href="../managesubscribersPage/ManageSubscribers.html">Manage Subscribers</a></li>
                    </ul>
                </div>
                <div>
                    <a href="../loginPage/Login.html" class="btn btn-danger btn-block">Log Out</a>
                </div>
            </div>
        </section>

        <section class="Subscriber-details w-100">
            <div class="container subscriber-container">
                <div class="w-50">
                    <h4>Manage Subscribers</h4>
                    <div id="SubsContainer" class="mt-4"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Subscriber</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIndex">
                    <label>Name:</label>
                    <input type="text" id="editName" class="form-control">
                    <label>Phone:</label>
                    <input type="text" id="editPhone" class="form-control">
                    <label>Email:</label>
                    <input type="text" id="editEmail" class="form-control">
                    <label>Address:</label>
                    <input type="text" id="editAddress" class="form-control">
                    <label>DOB:</label>
                    <input type="date" id="editDob" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="ManageSubscribers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../commonJS/SideBar.js"></script>
</html>
